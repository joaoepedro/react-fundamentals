<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
    <script type="text/babel">
        // üê® Make a function called `message` which returns the JSX we want to share

        function message(props) {
            return <div className='message' {...props}></div>
        }

        // üê® use that function in place of the divs below with:
        // üí∞ {message({children: 'Hello World'})} {message({children: 'Goodbye World'})}
        // const element = (
        //   <div className="container">
        //     <div className="message">Hello World</div>
        //     <div className="message">Goodbye World</div>
        //   </div>
        // )

        /*
        const element = (
          <div className="container">
            {message({ children:"Hello World" })}
            {message({ children:"Goodbye World", id: 'goodbye' })}
          </div>
        )
        */

        // Extra credit #1
        // O m√©todo React.createElement() pode receber no primeiro argumento, em vez do tipo do elemento
        // a ser criado, uma fun√ß√£o que retorna HTML renderiz√°vel
        let element = (
            <div className="container">
                { React.createElement(message, { children: 'hello world@' })}
                {message({ children: "Goodbye World", id: 'goodbye' })}
            </div>
        )

        // Esta √© uma fun√ß√£o que retorna um JSX e tem props personalizadas 
        // (subject e greeting)
        function Message({ subject, greeting }) {
            return (
                <div className="message">
                    {greeting}, {subject}!
                </div>
            )
        }

        function Soma({ num1, num2 }) {
            return (
                <React.Fragment>
                    {/* React.Fragment permite agrupar v√°rios elementos HTML dentro de um mesmo
                componente React e retorn√°-los em conjunto */}
                    <p>O resultado √© </p>
                    <div>{num1 + num2}</div>
                </React.Fragment>
            )

            // <>
            // substitui React.Fragment
            // </>
        }
        // Renderizar: processar um c√≥digo JS para gerar elemento HTML 

        // Usando o componente personalizado representado pela fun√ß√£o Message
        // como se fosse uma tag HTML e sus atributos. Por conven√ß√£o, fun√ß√µes (e, consequencia as tags)
        // que representam componentes personalizados em React sao nomeadas com iniciais maiusculas justamente
        // para diferencia-los de tags HTML comuns

        element = (
            <div class='container'>
                {/* Quando for necess√°rio passar props cujo valor NAO SEJA string, √© necess√°rio
                passar o valor entre chaves {} */}
                {/* <Soma num1='100' num2='200' />*/}
                <Soma num1={100} num2={200} />
                <Message subject='mamae' greeting='alo' />
                <Message greeting='Bem vindo' subject='humano' />
                { Message({ subject: 'joao', greeting: 'eai' })}
            </div>
        )

        // üíØ This is only the first step to making actual React components. The rest is in the extra credit!
        ReactDOM.render(element, document.getElementById('root'))
    </script>
</body>
